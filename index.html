<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google font link -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5dd877f52e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="main-image" src="images\image-equilibrium.jpg"/>
    <h2 class="title">Equilibrium #3429</h2>

    <p class="details">Our Equilibrium collection promotes balance and calm.</p>

    <div class="wrapper">
      <div class="ether"><i class="ether fa-brands fa-ethereum"></i> 0.041 ETH</div>
      <div class="timer"><i class="timer fa-solid fa-clock"></i> 3 days left</div>
    </div>

    <hr class="line"/>

    <div>
      <img class="avatar-image" src="images\image-avatar.png">
      <h1><span class="timer">Creation of</span> <span class="name">Jules Wyvern</span></h1>
    </div>

  </div>

  <div class="attribution">
    <span class="foot">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#"></span> <span class="footname">ayuningtyas</span></a>.
    </p>
  </div>
</body>
</html>
